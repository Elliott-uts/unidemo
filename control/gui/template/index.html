<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University System</title>
    <style>
        .button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>University System Menu</h1>
    <form action="/submit" method="post">
        <input type="hidden" name="option" value="A">
        <button type="submit" class="button">Admin</button>

        <input type="hidden" name="option" value="S">
        <button type="submit" class="button">Student</button>

        <input type="hidden" name="option" value="X">
        <button type="submit" class="button">Exit</button>
    </form>
</body>
</html>
